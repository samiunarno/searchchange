<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Therapists</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
      color: #333;
    }

    /* Filter Container */
    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filters select,
    .search-bar {
      padding: 12px 20px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .filters select:focus,
    .search-bar:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    .search-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .search-bar {
      width: 300px;
    }

    .search-bar::placeholder {
      color: #aaa;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .dropdown label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .dropdown input[type="checkbox"] {
      margin-right: 10px;
    }

    .filters select,
    .search-container {
      flex: 1;
      max-width: 300px;
    }

    .filters select {
      border-radius: 5px;
    }

    .search-bar {
      padding-right: 40px;
      /* to accommodate the arrow icon */
    }

    .arrow-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2em;
      cursor: pointer;
      color: #007bff;
      transition: all 0.3s ease;
    }

    .arrow-icon:hover {
      color: #0056b3;
    }

    /* Cards Layout */
    .person-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      justify-content: space-between;
      margin-top: 40px;
    }

    .person-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      color: #333;
      text-decoration: none;
    }

    .person-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .person-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .person-card h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: 600;
      color: #007bff;
    }

    .person-card p {
      font-size: 0.95em;
      margin-bottom: 10px;
    }

    .person-card .read-more-btn {
      display: inline-block;
      padding: 12px 20px;
      font-size: 1em;
      font-weight: 600;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    .person-card .read-more-btn:hover {
      background-color: #0056b3;
    }

    .person-card .read-more-btn:active {
      background-color: #003d82;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
      }

      .search-bar {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Meet Our Therapists</h1>

    <!-- Filter Section -->
    <div class="filters">
      <select id="location-filter" onchange="filterList()">
        <option value="">Location</option>
        <option value="Virtual">Online</option>
        <option value="In-Person">In-Person</option>
      </select>
      <select id="services-filter" onchange="filterList()">
        <option value="">Select Service</option>
        <option value="Affordable Therapy">Affordable Therapy</option>
        <option value="Individual Therapy">Individual Therapy</option>
        <option value="Couples Therapy">Couples Therapy</option>
        <option value="Family Therapy">Family Therapy</option>
        <option value="Teen Therapy">Teen Therapy</option>
        <option value="Workshops and Groups">Workshops and Groups</option>
      </select>
      <select id="types-of-therapists-filter" onchange="filterList()">
        <option value="">Select Type of Therapist</option>
        <option value="Therapist">Therapist</option>
        <option value="Founder and Clinical Director">Founder and Clinical Director</option>
      </select>
      <div class="search-container">
        <input type="text" id="search-bar" class="search-bar" placeholder="Search Treatment Areas..."
          onclick="toggleDropdown()" />
        <div id="dropdown" class="dropdown">
          <label><input type="checkbox" value="ADHD" onchange="filterList()"> ADHD</label>
          <label><input type="checkbox" value="Anxiety" onchange="filterList()"> Anxiety</label>
          <label><input type="checkbox" value="Depression" onchange="filterList()"> Depression</label>
          <label><input type="checkbox" value="Stress" onchange="filterList()"> Stress</label>
          <label><input type="checkbox" value="Grief" onchange="filterList()"> Grief</label>
        </div>
        <span class="arrow-icon" onclick="toggleDropdown()">&#9660;</span>
      </div>
    </div>

    <!-- People List -->
    <div id="person-list" class="person-list">
      <!-- Dynamic list of therapists will be inserted here -->
    </div>
  </div>

  <script>
    const people = [
      {
        name: "Maria Carreon",
        title: "Therapist",
        location: "Virtual",
        services: "Affordable Therapy, Individual Therapy, Family Therapy, Teen Therapy",
        treatmentAreas: "Relationship Issues, Relational Trauma, Childhood and Attachment Wounds, Narcissistic Abuse Recovery, Family Estrangement, Parenting, Breakup/Separation/Divorce, ADHD, Anxiety, Depression, Grief/Loss, Stress & Burnout, Codependency",
        typesOfTherapists: "Therapist",
        imgSrc: "https://images.squarespace-cdn.com/content/v1/640f7769e9fa4568de68043e/e68cb9f5-3bea-4100-8bf8-526626f1fc54/IMG_4499.png?format=750w",
        link: "https://www.thetherapeuticway.ca/maria-carreon"
      },
      {
        name: "Kaitlyn Fox",
        title: "Therapist",
        location: "Virtual",
        services: "Affordable Therapy, Individual Therapy, Teen Therapy",
        treatmentAreas: "Relationship Issues, Betrayal and Relational Trauma, Childhood and Attachment Wounds, Narcissistic Abuse Recovery, Family Estrangement, Anxiety, Depression, Grief/Loss, Stress & Burnout",
        typesOfTherapists: "Therapist",
        imgSrc: "https://images.squarespace-cdn.com/content/v1/640f7769e9fa4568de68043e/0bc8f867-960c-4a63-9b2e-6ef527893c2e/IMG_0117.jpeg?format=750w",
        link: "https://www.thetherapeuticway.ca/kaitlyn-fox"
      },
      {
        name: "Erin Coffell",
        title: "Therapist",
        location: "Virtual",
        services: "Individual Therapy, Teen Therapy",
        treatmentAreas: "Relationship Issues, Relational Trauma, Childhood and Attachment wounds, Narcissistic Abuse Recovery, Anxiety, Stress & Burnout, Family Estrangement, Grief/Loss, Chronic Illness and Pain, LGBTQ+ stressors",
        typesOfTherapists: "Therapist",
        imgSrc: "https://images.squarespace-cdn.com/content/v1/640f7769e9fa4568de68043e/d67944e4-3844-4f09-ada9-8ba9e3cc714f/The+Therapeutic+Way+%284%29.jpg?format=1000w",
        link: "https://www.thetherapeuticway.ca/erincoffell"
      },
      {
        name: "Sarah Mitchell",
        title: "Therapist",
        location: "Virtual",
        services: "Individual Therapy, Family Therapy",
        treatmentAreas: "Stress, Anxiety, Relationship Issues, Grief, Life Transitions, Codependency",
        typesOfTherapists: "Therapist",
        imgSrc: "https://via.placeholder.com/600x400.png?text=Sarah+Mitchell",
        link: "#"
      },
      {
        name: "John Doe",
        title: "Founder and Clinical Director",
        location: "In-Person",
        services: "Therapist, Workshops and Groups",
        treatmentAreas: "ADHD, Anxiety, Depression, Stress, Relationship Issues",
        typesOfTherapists: "Founder and Clinical Director",
        imgSrc: "https://via.placeholder.com/600x400.png?text=John+Doe",
        link: "#"
      }
    ];

    // Function to generate person cards dynamically
    function generatePersonCards(people) {
      const personList = document.getElementById("person-list");
      personList.innerHTML = "";

      people.forEach((person) => {
        const card = document.createElement("div");
        card.classList.add("person-card");
        card.innerHTML = `
          <img src="${person.imgSrc}" alt="${person.name}">
          <h3>${person.name}</h3>
          <p><strong>Title:</strong> ${person.title}</p>
          <p><strong>Location:</strong> ${person.location}</p>
          <p><strong>Services:</strong> ${person.services}</p>
          <a href="${person.link}" class="read-more-btn">Read More</a>
        `;
        personList.appendChild(card);
      });
    }

    // Filter Functionality
    function filterList() {
      const location = document.getElementById("location-filter").value;
      const services = document.getElementById("services-filter").value;
      const typesOfTherapists = document.getElementById("types-of-therapists-filter").value;
      const searchValue = document.getElementById("search-bar").value.toLowerCase();
      const selectedTreatmentAreas = Array.from(document.querySelectorAll("#dropdown input:checked"))
        .map((checkbox) => checkbox.value.toLowerCase());

      const filteredPeople = people.filter((person) => {
        const matchesLocation = location ? person.location.toLowerCase().includes(location.toLowerCase()) : true;
        const matchesServices = services ? person.services.toLowerCase().includes(services.toLowerCase()) : true;
        const matchesTypesOfTherapists = typesOfTherapists ? person.typesOfTherapists.toLowerCase().includes(typesOfTherapists.toLowerCase()) : true;
        const matchesSearch = person.name.toLowerCase().includes(searchValue) || person.treatmentAreas.toLowerCase().includes(searchValue);
        const matchesTreatmentAreas = selectedTreatmentAreas.every((area) => person.treatmentAreas.toLowerCase().includes(area));

        return matchesLocation && matchesServices && matchesTypesOfTherapists && matchesSearch && matchesTreatmentAreas;
      });

      generatePersonCards(filteredPeople);
    }

    // Toggle dropdown visibility
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Initial load
    window.onload = () => {
      generatePersonCards(people);
    };
  </script>
</body>

</html>

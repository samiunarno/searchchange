<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Therapists</title>
  <style>
    /* CSS for styling the page */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
      color: #333;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .filters select {
      padding: 10px 15px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }

    .filters select:focus {
      outline: none;
      border-color: #007BFF;
    }

    .person-list {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .person-card {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 280px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: #333;
    }

    .person-card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .person-card h3 {
      font-size: 1.4em;
      margin-bottom: 10px;
      font-weight: 600;
      color: #007BFF;
    }

    .person-card p {
      font-size: 0.95em;
      margin-bottom: 10px;
      color: #666;
    }

    .person-card p a {
      color: #007BFF;
      text-decoration: none;
    }

    .person-card p a:hover {
      text-decoration: underline;
    }

    .person-card a {
      text-decoration: none;
      color: inherit;
    }

    /* Hover effects for cards */
    .person-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    }

    .person-card:hover img {
      transform: scale(1.1);
      transition: transform 0.3s ease;
    }

    /* Read More button styling */
    .read-more-btn {
      display: inline-block;
      padding: 12px 20px;
      font-size: 1em;
      font-weight: 600;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 15px;
      text-align: center;
    }

    /* Removing hover effect */
    .read-more-btn:hover {
      background-color: #f874f2;
      transform: none;
    }

    .read-more-btn:active {
      background-color: #007BFF;
      transform: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Meet Our Therapists</h1>

    <div class="filters">
      <select id="location-filter" onchange="filterList()">
        <option value="">Location</option>
        <option value="Virtual">Online</option>
        <option value="In-Person">In-Person</option>
      </select>
      <select id="services-filter" onchange="filterList()">
        <option value="">Select Service</option>
        <option value="Affordable Therapy">Affordable Therapy</option>
        <option value="Individual Therapy">Individual Therapy</option>
        <option value="Couples Therapy">Couples Therapy</option>
        <option value="Family Therapy">Family Therapy</option>
        <option value="Teen Therapy">Teen Therapy</option>
        <option value="Workshops">Workshops</option>
      </select>
      <select id="treatment-areas-filter" onchange="filterList()">
        <option value="">Select Treatment Areas</option>
        <option value="EMDR Therapy">EMDR Therapy</option>
        <option value="Trauma Therapy">Trauma Therapy</option>
        <option value="Anxiety and Depression">Anxiety and Depression</option>
        <option value="Couples Therapy">Couples Therapy</option>
        <option value="Addiction/Substance Use">Addiction/Substance Use</option>
        <option value="ADHD">ADHD</option>
        <option value="Adult Children of Emotionally Immature Parents">Adult Children of Emotionally Immature Parents
        </option>
        <option value="Anxiety">Anxiety</option>
        <option value="Attachment Wounds">Attachment Wounds</option>
        <option value="Bipolar Disorder">Bipolar Disorder</option>
        <option value="Borderline Personality Disorder">Borderline Personality Disorder</option>
        <option value="Break-up, Separation, and Divorce">Break-up, Separation, and Divorce</option>
        <option value="Childhood Trauma">Childhood Trauma</option>
        <option value="Chronic Pain and Illness">Chronic Pain and Illness</option>
        <option value="Codependency">Codependency</option>
        <option value="Depression">Depression</option>
        <option value="Domestic Abuse or Violence">Domestic Abuse or Violence</option>
        <option value="Family Estrangement">Family Estrangement</option>
        <option value="Gender and Sexuality">Gender and Sexuality</option>
        <option value="Grief and Loss">Grief and Loss</option>
        <option value="Infidelity">Infidelity</option>
        <option value="Intergenerational Trauma">Intergenerational Trauma</option>
        <option value="Life Coaching/ Life Transition">Life Coaching/ Life Transition</option>
        <option value="Narcissistic Abuse">Narcissistic Abuse</option>
        <option value="Relational & Betrayal Trauma">Relational & Betrayal Trauma</option>
        <option value="Relationship issues">Relationship issues</option>
        <option value="Parenting">Parenting</option>
        <option value="Perfectionism & People pleasing">Perfectionism & People pleasing</option>
        <option value="Perinatal and Postpartum Mental Health">Perinatal and Postpartum Mental Health</option>
        <option value="Polyamorous relationships">Polyamorous relationships</option>
        <option value="Post-separation abuse">Post-separation abuse</option>
        <option value="Self-esteem & confidence">Self-esteem & confidence</option>
        <option value="Stress & Burnout">Stress & Burnout</option>
        <option value="Suicidal thoughts/Self-harm">Suicidal thoughts/Self-harm</option>
        <option value="Trauma & PTSD">Trauma & PTSD</option>
        <option value="2SLGBTQ++ Stressors">2SLGBTQ++ Stressors</option>
      </select>
      <select id="types-of-therapists-filter" onchange="filterList()">
        <option value="">Select Type of Therapist</option>
        <option value="Therapist">Therapist</option>
        <option value="Founder and Clinical Director">Founder and Clinical Director</option>
        <option value="Registered Psychotherapist">Registered Psychotherapist</option>
        <option value="Social Worker">Social Worker</option>
        <option value="Intern Therapist">Intern Therapist</option>
      </select>
    </div>

    <div id="person-list" class="person-list">
      <!-- Dynamic list of therapists will be inserted here -->
    </div>
  </div>

  <script>
    // Updated therapists data with new treatment areas
    const people = [
      { name: "Maria Carreon", title: "Therapist", location: "Virtual", services: "Affordable Therapy, Individual Therapy, Family Therapy, Teen Therapy", treatmentAreas: "Anxiety and Depression", typesOfTherapists: "Therapist", imgSrc: "https://images.squarespace-cdn.com/content/v1/640f7769e9fa4568de68043e/444ac106-e7c5-42a4-b970-2d111a939054/The+Therapeutic+Way+%283%29.jpg?format=750w", link: "#" },
      { name: "Kaitlyn Fox", title: "Therapist", location: "Virtual", services: "Affordable Therapy, Individual Therapy, Teen Therapy", treatmentAreas: "Trauma Therapy", typesOfTherapists: "Therapist", imgSrc: "https://via.placeholder.com/150", link: "#" },
      { name: "Erin Coffell", title: "Therapist", location: "Virtual", services: "Individual Therapy, Teen Therapy", treatmentAreas: "Anxiety and Depression", typesOfTherapists: "Therapist", imgSrc: "https://via.placeholder.com/150", link: "#" },
      { name: "Vidhi Joshi", title: "Therapist", location: "In-Person", services: "Individual Therapy, Couples Therapy, Family Therapy, Teen Therapy, EMDR Therapy", treatmentAreas: "EMDR Therapy", typesOfTherapists: "Therapist", imgSrc: "https://via.placeholder.com/150", link: "#" },
      { name: "Syeda Zaidi", title: "Therapist", location: "In-Person", services: "Individual Therapy, Couples Therapy, Family Therapy, Teen Therapy", treatmentAreas: "Couples Therapy", typesOfTherapists: "Therapist", imgSrc: "https://via.placeholder.com/150", link: "#" },
      { name: "Anumeet Sandhu", title: "Therapist", location: "In-Person", services: "Individual Therapy", treatmentAreas: "Trauma Therapy", typesOfTherapists: "Therapist", imgSrc: "https://via.placeholder.com/150", link: "#" },
      { name: "Caroline Martini", title: "Therapist", location: "Virtual", services: "Affordable Therapy, Individual Therapy, Couples Therapy, Family Therapy, Teen Therapy", treatmentAreas: "Anxiety and Depression", typesOfTherapists: "Therapist", imgSrc: "https://via.placeholder.com/150", link: "#" },
      { name: "Krista MacKenzie", title: "Therapist", location: "In-Person", services: "Individual Therapy, Couples Therapy, Family Therapy, Teen Therapy", treatmentAreas: "Couples Therapy", typesOfTherapists: "Therapist", imgSrc: "https://via.placeholder.com/150", link: "#" },
      { name: "Vrushalee Nachar", title: "Therapist", location: "Virtual", services: "Individual Therapy, Couples Therapy, Workshops, Group Therapy", treatmentAreas: "Trauma Therapy", typesOfTherapists: "Therapist", imgSrc: "https://via.placeholder.com/150", link: "#" },
      { name: "Samantha Burns", title: "Therapist", location: "Virtual", services: "Individual Therapy, Couples Therapy, Family Therapy, Teen Therapy", treatmentAreas: "Trauma Therapy", typesOfTherapists: "Therapist", imgSrc: "https://via.placeholder.com/150", link: "#" },
      { name: "Shikha Seeboruth", title: "Founder and Clinical Director", location: "Virtual", services: "Individual Therapy, Couples Therapy, Workshops", treatmentAreas: "Couples Therapy", typesOfTherapists: "Founder and Clinical Director", imgSrc: "https://via.placeholder.com/150", link: "#" }
    ];

    // Function to generate person cards
    function generatePersonCards(people) {
      const personListElement = document.getElementById("person-list");
      personListElement.innerHTML = ''; // Clear previous content

      people.forEach(person => {
        const card = document.createElement('div');
        card.classList.add('person-card');
        card.innerHTML = `        
                <a href="${person.link}">
                    <img src="${person.imgSrc}" alt="${person.name}">
                    <h3>${person.name}</h3>
                    <p>${person.title}</p>
                    <p>${person.location} | ${person.services} | ${person.treatmentAreas} | ${person.typesOfTherapists}</p>
                    <button class="read-more-btn">Read Bio</button>
                </a>
            `;
        personListElement.appendChild(card);
      });
    }

    // Function to filter the list
    function filterList() {
      const locationFilter = document.getElementById("location-filter").value.toLowerCase();
      const servicesFilter = document.getElementById("services-filter").value.toLowerCase();
      const treatmentAreasFilter = document.getElementById("treatment-areas-filter").value.toLowerCase();
      const typesOfTherapistsFilter = document.getElementById("types-of-therapists-filter").value.toLowerCase();

      const filteredPeople = people.filter(person => {
        return (
          (!locationFilter || person.location.toLowerCase() === locationFilter) &&
          (!servicesFilter || person.services.toLowerCase().includes(servicesFilter)) &&
          (!treatmentAreasFilter || person.treatmentAreas.toLowerCase().includes(treatmentAreasFilter)) &&
          (!typesOfTherapistsFilter || person.typesOfTherapists.toLowerCase() === typesOfTherapistsFilter)
        );
      });

      generatePersonCards(filteredPeople);
    }

    // Initialize the filters and render the first batch of cards
    generatePersonCards(people);
  </script>

</body>

</html>

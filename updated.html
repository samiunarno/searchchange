<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Therapists</title>
  <style>
    /* CSS for styling the page */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
      color: #333;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .filters select {
      padding: 10px 15px;
      font-size: 1em;
      border: 1px solid #000000;
      border-radius: 40px;
      background-color: #fff;
    }

    .filters select:focus {
      outline: none;
      border-color: #007BFF;
    }

    .person-list {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: space-between;
    }

    .person-card {
      background: rgb(224, 212, 196);
      padding: 20px;
      border-radius: 40px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: calc(33.333% - 20px);
      /* Three cards per row with space between */
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: #333;
    }

    .person-card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .person-card h3 {
      font-size: 1.4em;
      margin-bottom: 10px;
      font-weight: 600;
      color: #007BFF;
    }

    .person-card p {
      font-size: 0.95em;
      margin-bottom: 10px;
      color: #666;
    }

    .person-card p a {
      color: #007BFF;
      text-decoration: none;
    }

    .person-card p a:hover {
      text-decoration: underline;
    }

    .person-card a {
      text-decoration: none;
      color: white;
    }

    /* Hover effects for cards */
    .person-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    }

    .person-card:hover img {
      transform: scale(1.1);
      transition: transform 0.3s ease;
    }

    /* Read More button styling */
    .read-more-btn {
      display: inline-block;
      padding: 12px 20px;
      font-size: 1em;
      font-weight: 600;
      color: #fff;
      background-color: #a07c0c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 15px;
      text-align: center;
    }

    /* Removing hover effect */
    .read-more-btn:hover {
      background-color: #a07c0c;
      transform: none;
    }

    .read-more-btn:active {
      background-color: #443300;
      transform: none;
    }

    @media (max-width: 1200px) {
      .person-card {
        width: calc(50% - 20px);
        /* Two cards per row on smaller screens */
      }
    }

    @media (max-width: 768px) {
      .person-card {
        width: 100%;
        /* One card per row on mobile */
      }
    }
  </style>
</head>

    // Function to generate person cards dynamically
    function generatePersonCards(people) {
      const personList = document.getElementById('person-list');
      personList.innerHTML = '';

      people.forEach(person => {
        const card = document.createElement('div');
        card.classList.add('person-card');
        card.innerHTML = `
          <img src="${person.imgSrc}" alt="${person.name}">
          <h3>${person.name}</h3>
          <p><strong>Immediate Availability:</strong> ${person.location}</p>
          <p><strong>Specializes in:</strong> ${person.treatmentAreas}</p>
          <p><strong>Offers:</strong> ${person.services}</p>
          <p><strong>Format:</strong> ${person.location}</p>
          <a href="${person.link}" class="read-more-btn">Read Bio</a>
        `;
        personList.appendChild(card);
      });
    }

    // Initialize the page
    generatePersonCards(people);

    // Filtering function
    function filterList() {
      const locationFilter = document.getElementById("location-filter").value.toLowerCase();
      const servicesFilter = document.getElementById("services-filter").value.toLowerCase();
      const treatmentAreasFilter = document.getElementById("treatment-areas-filter").value.toLowerCase();
      const typesOfTherapistsFilter = document.getElementById("types-of-therapists-filter").value.toLowerCase();

      const filteredPeople = people.filter(person => {
        return (
          (locationFilter === '' || person.location.toLowerCase().includes(locationFilter)) &&
          (servicesFilter === '' || person.services.toLowerCase().includes(servicesFilter)) &&
          (treatmentAreasFilter === '' || person.treatmentAreas.toLowerCase().includes(treatmentAreasFilter)) &&
          (typesOfTherapistsFilter === '' || person.typesOfTherapists.toLowerCase().includes(typesOfTherapistsFilter))
        );
      });

      generatePersonCards(filteredPeople);
    }

  </script>
</body>

</html>
